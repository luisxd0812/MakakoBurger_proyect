<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="utf-8">
	<title>Inicio de sesión</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Raleway:wght@500&family=Secular+One&display=swap"
		rel="stylesheet">
	<!-- Bootstrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<!-- Custom CSS  -->
	<link rel="stylesheet" type="text/css" th:href="@{/resources/CSS/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/CSS/login.css}">
</head>

<body>

	<div class="d-flex justify-content-center align-items-center">
		<div class="d-inline-block vh-100 flex-shrink-1 p-3 align-items-center flex-shrink-1 justify-content-center d-flex flex-column shadow"
			style="background-color: #FFF6EA; width: 50vw;">
			<img alt="" th:src="@{/resources/IMG/Makako Burger - Fondo.png}">
		</div>

		<div class="login d-inline-block  shadow d-flex gap-3 flex-column">

			<h2 class="text-center">Inicio de Sesión</h2>

			<form th:action="@{/login}" method="post" class="d-flex gap-3 flex-column">

				<div th:if=${param.error}>
					<div class="alert alert-danger">Usuario o contraseña inválidos</div>
				</div>

				<div th:if=${param.logout}>
					<div class="alert alert-info">Ha cerrado sesión exitosamente</div>
				</div>


				<div>
					<label for="username" hidden> </label>
					<input id="username" name="username" type="text" class="form-control" required autofocus="autofocus"
						placeholder="example@hotmail.com">
				</div>

				<div>
					<label for="password" hidden></label>
					<input id="password" type="password" name="password" class="form-control" required
						autofocus="autofocus" placeholder="Digite su contraseña">
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<input type="submit" class="form-control btn btn-primary" name="login-submit"
								id="login-submit" value="Iniciar sesión" />
						</div>
					</div>
				</div>
			</form>
			<div class="d-flex flex-grow-1 justify-content-between">
				<span>Si eres nuevo usuario </span>
				<a th:href="@{/registro}">regístrate aqui</a>
			</div>
		</div>

	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" th:src="@{/resources/JS/bootstrap.min.js}"></script>
</body>

</html>
