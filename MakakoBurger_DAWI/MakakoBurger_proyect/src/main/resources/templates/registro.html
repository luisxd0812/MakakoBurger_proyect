<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="utf-8">
	<title>Registro de usuarios</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Raleway:wght@500&family=Secular+One&display=swap"
		rel="stylesheet">
	<!-- Bootstrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<!-- Custom CSS  -->
	<link rel="stylesheet" type="text/css" th:href="@{/resources/CSS/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/CSS/login.css}">
</head>

<body>

	<div class="d-flex justify-content-center align-items-center">
		<div class="d-inline-block vh-100 flex-shrink-1 p-3 align-items-center flex-shrink-1 justify-content-center d-flex flex-column shadow"
			style="background-color: #FFF6EA; width: 50vw;">
			<img alt="" th:src="@{/resources/IMG/Makako Burger - Fondo.png}">
		</div>

		<div class="login d-inline-block shadow d-flex gap-3 flex-column">

			<h2 class="text-center">Bienvenido a Makako's</h2>

			<form th:action="@{/registro}" method="post" class="d-flex gap-3 flex-column" th:object="${usuario}">

				<div class="form-group my-1">
					<span class="control-label" for="nombre">Nombre</label>
						<input id="nombre" type="text"
							class="d-block w-100 h-100 border-0 border-bottom py-2 border-dark rounded-0 bg-transparent outline-none"
							th:field="*{nombre}" required autofocus="autofocus" placeholder="Juan" style=" outline: none;">
				</div>

				<div class="form-group  my-1">
					<span class="control-label" for="apellido">Apellido</span>
					<input id="apellido"
						class="d-block w-100 h-100 border-0 border-bottom py-2 border-dark rounded-0 bg-transparent outline-none"
						th:field="*{apellido}" required autofocus="autofocus" placeholder="Perez Hernandez" style=" outline: none;">
				</div>

				<div class="form-group my-1">
					<span class="" for="email">Correo </span>
					<input id="email" type="email"
						class="d-block w-100 h-100 border-0 border-bottom py-2 border-dark rounded-0 bg-transparent outline-none"
						th:field="*{email}" required autofocus="autofocus" placeholder="example@gmail.com" style=" outline: none;">
				</div>

				<div class="form-group my-1">
					<span class="control-label" for="password">Password</label>
						<input type="password" id="password"
							class="d-block w-100 h-100 border-0 border-bottom py-2 border-dark rounded-0 bg-transparent outline-none"
							th:field="*{password}" required autofocus="autofocus" placeholder="***********" style=" outline: none;">
				</div>

				<div class="w-100">
					<button type="submit" class="btn w-100 border-1 bg-primary border text-white">Registrar</button>


				</div>
			</form>
			<div class="d-flex flex-grow-1 justify-content-between">


				<span>Si estas registrado </span>
				<a th:href="@{/login}">inicia sesion aqui</a>


			</div>
		</div>

	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>

</html>
